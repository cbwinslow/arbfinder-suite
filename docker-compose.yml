version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=arbfinder
      - POSTGRES_USER=arbfinder
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-arbfinder123}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbfinder"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API
  backend:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app/backend
      - ./config:/app/config
      - ./crew:/app/crew
      - ./prisma:/app/prisma
    environment:
      - DATABASE_PROVIDER=postgresql
      - DATABASE_URL=postgresql://arbfinder:${POSTGRES_PASSWORD:-arbfinder123}@postgres:5432/arbfinder
      - FRONTEND_ORIGIN=http://localhost:3000
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ENABLE_CRAWL4AI=true
      - ENABLE_MINIO=true
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
