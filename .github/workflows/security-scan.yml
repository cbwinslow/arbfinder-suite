name: Security Vulnerability Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ============================================================================
  # CodeQL Analysis
  # ============================================================================
  
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  # ============================================================================
  # Dependency Scanning
  # ============================================================================
  
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0

  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Run Snyk to check for vulnerabilities (Python)
        uses: snyk/actions/python-3.10@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=backend/requirements.txt
      
      - name: Run Snyk to check for vulnerabilities (Node.js)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          command: test
        working-directory: frontend

  # ============================================================================
  # Python Security Tools
  # ============================================================================
  
  python-security-scan:
    name: Python Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit pip-audit semgrep
          pip install -r backend/requirements.txt
      
      - name: Run Safety check
        run: |
          safety check --json --output safety-report.json
          safety check --short-report
        continue-on-error: true
      
      - name: Run Bandit
        run: |
          bandit -r backend/ -f json -o bandit-report.json
          bandit -r backend/ -ll -i
        continue-on-error: true
      
      - name: Run pip-audit
        run: |
          pip-audit --require-hashes --disable-pip
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v6
        with:
          name: python-security-detailed
          path: |
            safety-report.json
            bandit-report.json
          retention-days: 90

  # ============================================================================
  # SAST (Static Application Security Testing)
  # ============================================================================
  
  semgrep-scan:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - uses: actions/checkout@v6
      
      - name: Run Semgrep
        run: |
          semgrep scan --config auto --json --output semgrep-report.json
          semgrep scan --config auto
        continue-on-error: true
      
      - name: Upload Semgrep results
        uses: actions/upload-artifact@v6
        with:
          name: semgrep-results
          path: semgrep-report.json
          retention-days: 90

  # ============================================================================
  # Secret Scanning
  # ============================================================================
  
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
      
      - name: GitLeaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ============================================================================
  # Container Security
  # ============================================================================
  
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Build Docker image
        run: docker build -t arbfinder:test .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'arbfinder:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v7
        with:
          image: 'arbfinder:test'
          fail-build: false
          severity-cutoff: high

  # ============================================================================
  # SQL Injection and Database Security
  # ============================================================================
  
  sql-security-check:
    name: SQL Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install sqlcheck
        run: |
          pip install sqlparse
      
      - name: Check SQL files for security issues
        run: |
          find . -name "*.sql" -type f | while read sqlfile; do
            echo "Checking $sqlfile"
            # Check for common SQL injection patterns
            grep -i "execute\|exec\|eval\|drop table\|truncate" "$sqlfile" || true
          done
      
      - name: Validate SQL syntax
        run: |
          python3 -c "
          import sqlparse
          import sys
          with open('database/migrations/001_initial_schema.sql', 'r') as f:
              sql = f.read()
              parsed = sqlparse.parse(sql)
              if not parsed:
                  sys.exit(1)
              print(f'✓ SQL syntax valid: {len(parsed)} statements')
          "

  # ============================================================================
  # License Compliance
  # ============================================================================
  
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install license checker
        run: |
          pip install pip-licenses
          pip install -r backend/requirements.txt
      
      - name: Check Python dependencies licenses
        run: |
          pip-licenses --format=json --output-file=python-licenses.json
          pip-licenses --summary
      
      - name: Check for problematic licenses
        run: |
          pip-licenses | grep -i "GPL\|AGPL" && echo "⚠️  GPL/AGPL licenses found" || echo "✓ No problematic licenses"
        continue-on-error: true
      
      - name: Upload license report
        uses: actions/upload-artifact@v6
        with:
          name: license-reports
          path: python-licenses.json
          retention-days: 90

  # ============================================================================
  # Security Summary
  # ============================================================================
  
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs:
      - codeql-analysis
      - python-security-scan
      - semgrep-scan
      - secret-scan
      - container-scan
      - sql-security-check
      - license-check
    if: always()
    steps:
      - name: Generate security summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Security | ${{ needs.python-security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep SAST | ${{ needs.semgrep-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SQL Security | ${{ needs.sql-security-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
