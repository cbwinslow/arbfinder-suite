name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed in 7 days if no further activity occurs. 
            
            If this issue is still relevant, please:
            - Add a comment to keep it open
            - Remove the `stale` label
            - Provide any additional context or updates
            
            Thank you for your contributions! üôè
          close-issue-message: |
            This issue was automatically closed because it has been stale for 7 days with no activity.
            
            If you believe this issue should remain open, please reopen it and provide additional context.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,good first issue,help wanted,in progress,blocked'
          
          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            
            If this PR is still being worked on, please:
            - Add a comment with an update
            - Push new commits
            - Remove the `stale` label
            
            Thank you for your contributions! üôè
          close-pr-message: |
            This pull request was automatically closed because it has been stale for 7 days with no activity.
            
            If you would like to continue working on this, please reopen it or create a new PR.
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,in progress,blocked,waiting for review'
          
          # Operations per run (prevent rate limiting)
          operations-per-run: 100
          
          # Remove stale label when issues/PRs are updated
          remove-stale-when-updated: true
          
          # Ascending order (oldest first)
          ascending: true
