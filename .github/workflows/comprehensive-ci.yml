name: Comprehensive CI/CD

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Python Backend Tests
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"
    
    - name: Run Python tests with coverage
      run: |
        pytest --cov=backend --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-${{ matrix.python-version }}
      continue-on-error: true

  # Linting and Code Quality
  lint-python:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install black flake8 mypy isort
    
    - name: Check code formatting with black
      run: |
        black --check backend/ tests/
    
    - name: Lint with flake8
      run: |
        flake8 backend/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/ tests/ --count --max-complexity=10 --max-line-length=100 --statistics
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only backend/ tests/
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy backend/ --ignore-missing-imports
      continue-on-error: true

  # TypeScript Client Package Tests
  test-client-package:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: packages/client/package-lock.json
    
    - name: Install dependencies
      run: |
        cd packages/client
        npm ci
    
    - name: Run TypeScript client tests
      run: |
        cd packages/client
        npm test -- --coverage
    
    - name: Build client package
      run: |
        cd packages/client
        npm run build
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./packages/client/coverage/lcov.info
        flags: client
        name: client-package
      continue-on-error: true

  # TypeScript CLI Package
  test-cli-package:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: packages/cli/package-lock.json
    
    - name: Install client dependencies first
      run: |
        cd packages/client
        npm ci
        npm run build
    
    - name: Install CLI dependencies
      run: |
        cd packages/cli
        npm ci
    
    - name: Build CLI package
      run: |
        cd packages/cli
        npm run build

  # Frontend Tests and Build
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --coverage --passWithNoTests
      continue-on-error: true
    
    - name: Lint frontend
      run: |
        cd frontend
        npm run lint
      continue-on-error: true
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/.next/
        retention-days: 7

  # Cloudflare Worker
  test-cloudflare:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: cloudflare/package-lock.json
    
    - name: Install dependencies
      run: |
        cd cloudflare
        npm ci
    
    - name: Build Cloudflare worker
      run: |
        cd cloudflare
        npm run build

  # Go TUI
  test-go-tui:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Build Go TUI
      run: |
        cd tui
        go build -v .
      continue-on-error: true
    
    - name: Run Go tests
      run: |
        cd tui
        go test -v ./...
      continue-on-error: true

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Run npm audit on frontend
      run: |
        cd frontend
        npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Run npm audit on packages
      run: |
        cd packages/client && npm audit --audit-level=moderate
        cd ../cli && npm audit --audit-level=moderate
      continue-on-error: true

  # Integration Test Summary
  integration-summary:
    runs-on: ubuntu-latest
    needs: [test-python, lint-python, test-client-package, test-cli-package, test-frontend, test-cloudflare, test-go-tui, security-scan]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "All CI jobs completed"
        echo "Python tests: ${{ needs.test-python.result }}"
        echo "Python lint: ${{ needs.lint-python.result }}"
        echo "Client package: ${{ needs.test-client-package.result }}"
        echo "CLI package: ${{ needs.test-cli-package.result }}"
        echo "Frontend: ${{ needs.test-frontend.result }}"
        echo "Cloudflare: ${{ needs.test-cloudflare.result }}"
        echo "Go TUI: ${{ needs.test-go-tui.result }}"
        echo "Security: ${{ needs.security-scan.result }}"
